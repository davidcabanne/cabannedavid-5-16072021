<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cam&ras</title>
  </head>
  <body>
    <div class="animation__container">
      <div class="animation__group">
        <img
        src="./img/logo-cameras-by-orinoco.svg"
        alt="logo"
        class="animation__logo-img"/>
      </div>
    </div>

    <header>
      <nav>
        <div class="nav__logo">
          <a href="index.html">
            <img
              src="./img/logo-cameras-by-orinoco.svg"
              alt="logo"
              class="nav__logo-svg"
            />
          </a>
        </div>
        <div class="nav-container">
        <ul>
          <li class="nav__link"><a href="index.html">Home</a></li>
          <li class="nav__link"><a href="#">About</a></li>
          <li class="nav__link"><a href="#">Contact</a></li>
        </ul>
      </div>
        <div class="nav__cart">
          <a href="index.html" class="nav__cart__link"> <i class="fas fa-shopping-cart nav__cart__icon"></i><div class="nav__cart__notification" ></div></a>
        </div>
      </nav>
      <div class="burger-wrapper">
        <div class="burger-container">
          <div class="burger">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
          </div>
        </div>
      </div>
    </header>

    <div class="section__menufix"></div>


    <section class="section__backlink">
      <div class="section__backlink--wrapper">
      <div class="article__backlink--container">
        <a href="index.html" class="article__backlink"
          ><i
            class="fas fa-chevron-left article__backlink--icon"
          ></i
          >back</a
        >
      </div>
    </div>
    </div>
    </section>


    <!-- dyn JavaScript starts here -->

    <section class="section__cartPage" id="section__cartPage">
        <!-- <template> -->
          <div id="section__cartPage--wrapper" class="section__cartPage--wrapper">
            <div class="cartPage__title--container">
              <div class="cartPage__title">In your bag:</div><div class="cartPage__NbrOfItem"></div>  
            </div>

            <div class="emptyCartNotificationContainer"></div>

            <div id="section__cartPage--templateContainer">
            <!-- cart  -->
            </div>

            <div>
            <div class="cartPage__totalCheckout--container">
              <div class="cartPage__totalCheckout--total">Total:</div>
              <div class="cartPage__totalCheckout--price"></div>
            </div>
            <div class="cartPage__btn--container">
              <a href="index.html" class="cartPage__btn--ks-link">
                <div class="cartPage__btn--ks">
                  <div>KEEP SHOPPING</div>
                </div>
              </a>
              <a href="#" class="cartPage__btn--checkout-link">
                <div class="cartPage__btn--checkout">
                  <div>CHECKOUT <i class="fas fa-chevron-right cartPage__btn--checkout--icon"></i></div>
                </div>
              </a>
            </div>
            <div class="cartPage__clearCartContainer">
              <div class="cartPage__btn--cleartCart">
                <div class="cartPage__btn--cleartCart--text"><i class="far fa-trash-alt cartPage__btn--cleartCart--icon"></i>Clear cart</div>
              </div>
            </div>
          </div>
          </div>
        <!-- </template> -->
    </section>

    <template id="Template__cartItem" class="Template__cartItem">

      <div class="cartItem__container">
        <div class="cartItem__img">
          <img>
        </div>
        <div class="cartItem__section-wrapper">
          <div class="cartItem__header">
            <div class="cartItem__name"></div>
            <div class="cartItem__section-right">
              <div class="cartItem__qty--wrapper">
                <div class="cartItem__qty--text">Qty:</div>
                <select class="cartItem__qty--select">
                  <!-- <option class="cartItem__qty--opt" value=""></option> -->
                  <!-- <option value="0">0</option> -->
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="cartItem__price"></div>
            </div>
          </div>
          <div class="cartItem__footer">
            <div class="cartItem__option">
              <div class="cartItem__option--text">Lens:</div>
              <div class="cartItem__option--selectOpt"></div>
            </div>
            <button class="cartItem__btn--remove">Remove</button>
          </div>
        </div>
      </div>

    </template>
  
    <!-- dyn JavaScript ends here -->

    <footer></footer>
    <!-- Importing JS scripts -->
    <script src="./js/common.js" defer></script>
    <script src="./js/cart.js" defer></script>
    <script src="./js/burger-menu.js" defer></script>

  </body>
</html>
