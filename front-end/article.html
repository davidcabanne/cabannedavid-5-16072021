<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/article.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cam&ras</title>
  </head>
  <body>
    <div class="animation__container">
      <div class="animation__group">
        <img
        src="./img/logo-cameras-by-orinoco.svg"
        alt="logo"
        class="animation__logo-img"/>
      </div>
    </div>

    <header>
      <nav>
        <div class="nav__logo">
          <a href="index.html">
            <img
              src="./img/logo-cameras-by-orinoco.svg"
              alt="logo"
              class="nav__logo-svg"
            />
          </a>
        </div>
        <div class="nav-container">
        <ul>
          <li class="nav__link"><a href="index.html">Home</a></li>
          <li class="nav__link"><a href="#">About</a></li>
          <li class="nav__link"><a href="#">Contact</a></li>
        </ul>
      </div>
        <div class="nav__cart">
          <a href="cart.html" class="nav__cart__link"> <i class="fas fa-shopping-cart nav__cart__icon"></i><div class="nav__cart__notification" ></div></a>
        </div>
      </nav>
      <div class="burger-wrapper">
        <div class="burger-container">
          <div class="burger">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
          </div>
        </div>
      </div>
    </header>

    <div class="section__menufix"></div>

    <template id="templateError">
      <div id="cartError__section" class="cartError__section cartError__section--display">
        <div class="cartError__section__wrapper"> 
          <div class="cartError__section__container">
            <div class="cartError__section--icon"><i id="cartError__section--icon" class="fas fa-times"></i></div>
            <div class="cartError__section--text"></div>
          </div>
          <div class="cartError__section__wrapper-bg"></div>
        </div>
      </div>
    </template>

    <template id="templateConfirm">
      <div id="cartSuccess__section" class="cartSuccess__section cartSuccess__section--display">
        <div class="cartSuccess__section__wrapper"> 
          <div id="cartSuccess__section__container" class="cartSuccess__section__container">
            <div id="cartSuccess__section--productName" class="cartSuccess__section--productName"></div>
            <div id="cartSuccess__section--productOpt" class="cartSuccess__section--productOpt"></div>
            <div id="cartSuccess__section--productText" class="cartSuccess__section--productText"></div>
            <div id="cartSuccess__section--productExit" class="cartSuccess__section--productExit">
              Go to <a class="cartSuccess__section--productExit--link" href="cart.html">cart</a> or <span class="cartSuccess__section--productExit--link cartSuccess__section--productExit--link__cta">keep shopping</span>
            </div>
          </div>
          <div class="cartSuccess__section__wrapper-bg"></div>
        </div>
      </div>
    </template>

    <section class="section__product-bg">
      <div class="article__image">
        <div class="article__image--result">
          <img class="article__image--custom" alt="appareil photo" />
        </div>
      </div>
    </section>

    <section class="section__backlink">
      <div class="section__backlink--wrapper">
      <div class="article__backlink--container">
        <a href="index.html" class="article__backlink"
          ><i
            class="fas fa-chevron-left article__backlink--icon"
          ></i
          >back</a
        >
      </div>
      <div class="article__preview--button--container__anim">
        <div class="article__preview--button--container">
          <button class="article__preview--button"
            ><i
              class="fas fa-chevron-down article__preview--icon"
            ></i
            ></button
          >
        </div>
      </div>
    </div>
    </div>
    </section>

    <!-- dyn JavaScript starts here -->
    <section class="section__dyn" id="section__dyn">
      <div id="section__dyn--wrapper" class="section__dyn--wrapper">
          
          <div class="article__info--container">
            <div class="article__info--align">
              <h2 id="article__name" class="article__name"></h2>
              <h2 id="article__price" class="article__price"></h2>
            </div>
            <p id="article__description" class="article__description"></p>
            <div>
              <div class="article__footer">
                <div class="article__lens--container">
                  <select class="article__lens"></select>
                </div>
                <div class="article__button--container">
                  <button id="send-to-cart" class="article__cta__cart">+ Add to cart</button
                  >
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>
    <!-- dyn JavaScript ends here -->

    <div class="notifications">

    </div>

    <footer></footer>
    <!-- Importing JS scripts -->
    <script src="./js/common.js" defer></script>
    <script src="./js/article.js" defer></script>
    <script src="./js/burger-menu.js" defer></script>
    <script src="./js/product-page-animation.js" defer></script>

  </body>
</html>
